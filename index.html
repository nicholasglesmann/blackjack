<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Blackjack</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="heading">
                    <h1>BLACKJACK</h1>
                    <h6>Place a bet to begin.</h6>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row justify-content-center my-4">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <img id="deck" class="mt-3" src="./images/cards/blue_back.png"></img>
            </div>
            <div class="col-md-5">
                <div id="dealer-area" class="">
                    <div id="dealer0" class="card-scene">
                        <div class="card my-0 py-0">
                            <img id="dealer0-back" class="card-face card-front" src=""></img>
                            <img id="dealer0-front" class="card-face card-back" src=""></img>
                        </div>
                    </div>
                    <div id="dealer1" class="card-scene overlap-card">
                        <div class="card my-0 py-0">
                            <img id="dealer1-back" class="card-face card-front" src=""></img>
                            <img id="dealer1-front" class="card-face card-back" src=""></img>
                        </div>
                    </div>
                    <div id="dealer2" class="card-scene overlap-card">
                        <div class="card my-0 py-0">
                            <img id="dealer2-back" class="card-face card-front" src=""></img>
                            <img id="dealer2-front" class="card-face card-back" src=""></img>
                        </div>
                    </div>
                    <div id="dealer3" class="card-scene overlap-card">
                        <div class="card my-0 py-0">
                            <img id="dealer3-back" class="card-face card-front" src=""></img>
                            <img id="dealer3-front" class="card-face card-back" src=""></img>
                        </div>
                    </div>
                    <div id="dealer4" class="card-scene overlap-card">
                        <div class="card my-0 py-0">
                            <img id="dealer4-back" class="card-face card-front" src=""></img>
                            <img id="dealer4-front" class="card-face card-back" src=""></img>
                        </div>
                    </div>
                    <div id="dealer5" class="card-scene overlap-card">
                        <div class="card my-0 py-0">
                            <img id="dealer5-back" class="card-face card-front" src=""></img>
                            <img id="dealer5-front" class="card-face card-back" src=""></img>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1 my-auto text-center">
                <div id="dealerScore" class="circle">
                    0
                </div>
                <div class="mt-2">
                    <h5>Dealer Score</h5>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-2"></div>
            <div id="action-area" class="col-md-2">
                <div class="btn-group-lg btn-group-vertical mt-4">
                    <button id="hit" class="btn btn-success">Hit</button>
                    <button id="stand" class="btn btn-success">Stand</button>
                    <button id="surrender" class="btn btn-success">Surrender</button>
                </div>
                <div class="playerBetArea mt-3">
                    <img id="downArrow" class="arrows" src="./images/sort-down.png" alt="">
                    <h4 id="playerBetSelection">$0</h4>
                    <img id="upArrow" class="arrows" src="./images/sort-up.png" alt="">
                </div>
                <button id="bet" class="btn btn-lg btn-success">Place Bet</button>
            </div>
            <div class="col-md-5">
                <div id="player-area" class="">
                    <div id="player0" class="card-scene">
                        <div class="card my-0 py-0">
                            <img id="player0-back" class="card-face card-front" src=""></img>
                            <img id="player0-front" class="card-face card-back" src=""></img>
                        </div>
                    </div>
                    <div id="player1" class="card-scene overlap-card">
                        <div class="card my-0 py-0">
                            <img id="player1-back" class="card-face card-front" src=""></img>
                            <img id="player1-front" class="card-face card-back" src=""></img>
                        </div>
                    </div>
                    <div id="player2" class="card-scene overlap-card">
                        <div class="card my-0 py-0">
                            <img id="player2-back" class="card-face card-front" src=""></img>
                            <img id="player2-front" class="card-face card-back" src=""></img>
                        </div>
                    </div>
                    <div id="player3" class="card-scene overlap-card">
                        <div class="card my-0 py-0">
                            <img id="player3-back" class="card-face card-front" src=""></img>
                            <img id="player3-front" class="card-face card-back" src=""></img>
                        </div>
                    </div>
                    <div id="player4" class="card-scene overlap-card">
                        <div class="card my-0 py-0">
                            <img id="player4-back" class="card-face card-front" src=""></img>
                            <img id="player4-front" class="card-face card-back" src=""></img>
                        </div>
                    </div>
                    <div id="player5" class="card-scene overlap-card">
                        <div class="card my-0 py-0">
                            <img id="player5-back" class="card-face card-front" src=""></img>
                            <img id="player5-front" class="card-face card-back" src=""></img>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1 my-auto text-center">
                <div id="playerScore" class="circle">
                    0
                </div>
                <div class="mt-2">
                    <h5>Player Score</h5>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-2"></div>
        <div class="col-md-2">

        </div>
        <div class="col-md-2">
            <h4 id="playerBet" class="playerInfo info-area">Current Bet: $0</h4>
        </div>
        <div class="col-md-2">
            <h4 id="playerCash" class="playerInfo info-area">Total Cash: $0</h4>
        </div>
        <div class="col-md-4"></div>
    </div>
    </div>

    <script type="module" src="src/index.js"></script>
</body>

</html>
